<mat-card>
    <mat-card-title>Excluir Imóvel</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Descrição"
                [value]="immobile.description" name="description" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço"
                [value]="immobile.price" name="price" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Vendedor"
                [value]="immobile.nameSeller" name="nameSeller" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteImmobile()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
